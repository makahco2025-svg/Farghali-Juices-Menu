        { id: 61, name: 'الساحر', description: 'مانجو + خوخ + فراولة + آيس كريم.', price: { small: 50, medium: 60, super: 0 }, image: 'https://cdn.kenhsinhvien.vn/data/2021/10/312442_6.jpg', category: 'فيتامينات' },

        { id: 63, name: 'بطوط', description: 'فراولة + موز + لبن + آيس كريم.', price: { small: 50, medium: 60, super: 0 }, image: 'https://cdn.kenhsinhvien.vn/data/2021/10/312442_6.jpg', category: 'فيتامينات' },
   ];

      // --- Featured Products Logic ---
      const featuredJuices = [juices[0], juices[2], juices[4]];
      const featuredGrid = document.getElementById('featured-grid');

      function createFeaturedCard(juice) {
          const card = document.createElement('div');
          card.className = "bg-white/10 backdrop-blur-md rounded-2xl overflow-hidden shadow-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out cursor-pointer group relative";
          card.setAttribute('aria-label', `View details for ${juice.name}`);
          card.innerHTML = `
              <div class="absolute top-2 left-2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full z-10">مميز</div>
              <img src="${juice.image}" alt="${juice.name}" class="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-300" />
              <div class="p-5 text-center">
                <h3 class="text-xl font-bold truncate text-white">${juice.name}</h3>
                <p class="text-gray-300 text-sm my-2">${juice.description}</p>
                <p class="text-md font-semibold text-green-300">يبدأ من ${juice.price.small} ج.م</p>
              </div>
          `;
          card.addEventListener('click', () => openModal(juice));
          return card;
      }
      
      function renderFeaturedProducts() {
          if (!featuredGrid) return;
          featuredGrid.innerHTML = '';
          featuredJuices.forEach(juice => {
              featuredGrid.appendChild(createFeaturedCard(juice));
          });
      }

      // --- Juice Menu Logic ---
      const juiceListContainer = document.getElementById('juice-list-container');
      const categoryButtonsContainer = document.getElementById('category-buttons');
      const categoriesSection = document.getElementById('categories-section');
      
      const modal = document.getElementById('juice-modal');
      const modalImage = document.getElementById('modal-image');
      const modalName = document.getElementById('modal-name');
      const modalDescription = document.getElementById('modal-description');
      const modalPricesContainer = document.getElementById('modal-prices');
      const modalCloseButton = document.getElementById('modal-close');

      let selectedCategory = 'الكل';

      function createJuiceListItem(juice) {
          const item = document.createElement('div');
          item.className = "bg-white/10 backdrop-blur-md rounded-2xl shadow-lg transform hover:bg-white/20 transition-all duration-300 ease-in-out cursor-pointer group flex items-center gap-x-4 p-3";
          item.setAttribute('aria-label', `View details for ${juice.name}`);
          item.innerHTML = `
              <img src="${juice.image}" alt="${juice.name}" class="w-24 h-24 md:w-28 md:h-28 object-cover rounded-lg flex-shrink-0 group-hover:scale-105 transition-transform duration-300" />
              <div class="flex-grow text-right">
                  <h3 class="text-lg md:text-xl font-bold text-white">${juice.name}</h3>
                  <p class="text-sm text-gray-300 mt-1 hidden md:block">${juice.description}</p>
              </div>
              <div class="text-center pl-4 flex-shrink-0">
                  <p class="text-sm text-gray-200">يبدأ من</p>
                  <p class="text-lg md:text-xl font-semibold text-green-300">${juice.price.small} ج.م</p>
              </div>
          `;
          item.addEventListener('click', () => openModal(juice));
          return item;
      }
      
      function createCategoryHeader(category) {
        const header = document.createElement('h2');
        header.className = "text-3xl font-bold text-green-400 border-b-2 border-green-400/30 pb-2 mt-8 mb-4";
        header.textContent = category;
        return header;
      }

      function renderJuices(category) {
          juiceListContainer.innerHTML = '';
          if (category === 'الكل') {
              const categories = [...new Set(juices.map(j => j.category))];
              categories.forEach(cat => {
                  juiceListContainer.appendChild(createCategoryHeader(cat));
                  juices.filter(j => j.category === cat).forEach(juice => {
                      juiceListContainer.appendChild(createJuiceListItem(juice));
                  });
              });
          } else {
              const filteredJuices = juices.filter(j => j.category === category);
              juiceListContainer.appendChild(createCategoryHeader(category));
              filteredJuices.forEach(juice => {
                  juiceListContainer.appendChild(createJuiceListItem(juice));
              });
          }
      }

      function updateCategoryButtons() {
          Array.from(categoryButtonsContainer.children).forEach(button => {
              const category = button.textContent;
              const baseClasses = 'px-4 py-2 text-sm md:text-base font-semibold rounded-full border-2 transition-all duration-300 ease-in-out transform hover:scale-105';
              const activeClasses = 'bg-green-500 border-green-400 text-white scale-110';
              const inactiveClasses = 'bg-transparent border-gray-500 text-gray-300 hover:bg-green-500/20 hover:border-green-500';
              button.className = `${baseClasses} ${selectedCategory === category ? activeClasses : inactiveClasses}`;
          });
      }

      function renderCategoryButtons() {
          const categories = ['الكل', ...new Set(juices.map(j => j.category))];
          categories.forEach(category => {
              const button = document.createElement('button');
              button.textContent = category;
              button.addEventListener('click', () => {
                  selectedCategory = category;
                  updateCategoryButtons();
                  renderJuices(category);
                  categoriesSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
              });
              categoryButtonsContainer.appendChild(button);
          });
          updateCategoryButtons();
      }
      
      function openModal(juice) {
          if (!modal) return;
          modalImage.src = juice.image; 
          modalImage.alt = juice.name;
          modalName.textContent = juice.name;
          modalDescription.textContent = juice.description;
          
          modalPricesContainer.innerHTML = `
            <div class="grid grid-cols-3 gap-4 text-center rounded-lg bg-white/5 p-4">
                <div>
                    <p class="text-lg font-bold text-gray-300">صغير</p>
                    <p class="text-2xl font-bold text-green-400 mt-1">${juice.price.small} ج.م</p>
                </div>
                <div>
                    <p class="text-lg font-bold text-gray-300">وسط</p>
                    <p class="text-2xl font-bold text-green-400 mt-1">${juice.price.medium} ج.م</p>
                </div>
                <div>
                    <p class="text-lg font-bold text-gray-300">سوبر</p>
                    <p class="text-2xl font-bold text-green-400 mt-1">${juice.price.super} ج.م</p>
                </div>
            </div>
          `;

          modal.classList.remove('hidden');
          modal.classList.add('flex');
      }

      function closeModal() {
          if (!modal) return;
          modal.classList.add('hidden');
          modal.classList.remove('flex');
      }

      // Initial Render
      renderFeaturedProducts();
      renderCategoryButtons();
      renderJuices(selectedCategory);

      if (modal) {
          modalCloseButton.addEventListener('click', closeModal);
          modal.addEventListener('click', (e) => {
              if (e.target === modal) {
                  closeModal();
              }
          });
      }
    });
  </script>
